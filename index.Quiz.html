<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Quiz System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: #333;
      color: white;
      padding: 15px;
      margin: 0;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
    }
    .question-img {
      max-width: 100%;
      margin: 15px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Image Quiz System</h1>

  <div class="container" id="uploadBox">
    <h3>Upload Quiz PDF (Admin Only)</h3>
    <input type="file" id="pdfInput">
    <button onclick="generateLink()">Generate Quiz Link</button>
    <p id="quizLink"></p>
  </div>

  <div class="container hidden" id="quizBox">
    <h3 id="qTitle">Question</h3>
    <img id="qImage" class="question-img" src="" alt="Question Image">
    <div class="options">
      <button onclick="selectOption(1)">Option 1</button>
      <button onclick="selectOption(2)">Option 2</button>
      <button onclick="selectOption(3)">Option 3</button>
      <button onclick="selectOption(4)">Option 4</button>
    </div>
  </div>

  <div class="container hidden" id="resultBox">
    <h2>Quiz Finished ðŸŽ‰</h2>
    <p id="resultText"></p>
  </div>

<script>
let questions = [
  // ðŸ‘‡ Example image questions (replace with auto-cropped images later)
  { img: "https://via.placeholder.com/500x200?text=Question+1" },
  { img: "https://via.placeholder.com/500x200?text=Question+2" },
  { img: "https://via.placeholder.com/500x200?text=Question+3" }
];

let currentQ = 0;
let answers = [];

function generateLink() {
  document.getElementById("uploadBox").classList.add("hidden");
  document.getElementById("quizBox").classList.remove("hidden");
  loadQuestion();
}

function loadQuestion() {
  if (currentQ < questions.length) {
    document.getElementById("qTitle").innerText = `Question ${currentQ + 1}`;
    document.getElementById("qImage").src = questions[currentQ].img;
  } else {
    endQuiz();
  }
}

function selectOption(opt) {
  answers.push({ q: currentQ+1, answer: opt });
  currentQ++;
  loadQuestion();
}

function endQuiz() {
  document.getElementById("quizBox").classList.add("hidden");
  document.getElementById("resultBox").classList.remove("hidden");
  document.getElementById("resultText").innerText =
    `You answered ${answers.length} questions. Selected Options: ` +
    answers.map(a => `Q${a.q} â†’ ${a.answer}`).join(", ");
}
</script>

</body>
</html>
